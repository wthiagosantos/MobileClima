<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">          
        <link rel="stylesheet" type="text/css" href="css/Mobile_Clima.css">
        <script src="jscript/script2.js" defer></script>   
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
        <title>Mobile Clima</title>
    </head>

    <body>
        <div class="menu">
                <div class="search">
                    <br>
                    <fieldset id="inserirCidade">
                        <legend id="lcidade">CIDADE</legend>
                        <input type="text" class="search-bar" placeholder="Pesquisar">
                        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="15px" width="15px" xmlns="http://www.w3.org/2000/svg">
                            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                        </svg></button>
                    </fieldset>
                </div>
                    <div class="carregamento loading">                   
                    <div class="periodo">
                        <fieldset id="fPeriodo">
                            <label class="pManha">Manhã</label>
                            <label class="mtemp">25° C</label>
                        </fieldset>
                        <fieldset id="fPeriodo">
                            <label class="pTarde">Tarde</label>
                            <label class="ttemp">25° C</label>
                        </fieldset>
                        <fieldset id="fPeriodo">
                            <label class="pNoite">Noite</label>
                            <label class="ntemp">25° C</label>
                        </fieldset>
                    </div>
<!-- Cabeçalho - Fim -->
    <form>          
        <fieldset id="condicoes">
            <legend id="ltable">Condições climáticas</legend>
            <label class="temp">25° C</label>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Nuvens</div>
            </div>
            <br>
            <table>
                <tr>
                    <td id="umidade">Umidade: </td>
                    <td class="humidity">85%</td>
                </tr>
                <tr>
                    <td id="vento">Vento: </td>
                    <td class="wind">10 km/h</td>
                </tr>
                <tr>
                    <td id="precipitacao">Chuva: </td>
                    <td class="precipitation"></td>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <div class="dados"><br>Sem Dados</div>
        </fieldset>
    </form>
    </div>
    </div>
    </body>
</html>
